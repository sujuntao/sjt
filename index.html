                    <p class="ani" swiper-animate-effect=" wobble" swiper-animate-duration="1.7s" swiper-animate-delay="0.3s">爱好：打篮球，音乐</p>

            <img src="images/music.png" class="music mu_1">

        <div class="swiper-slide sjt_4">
            <h3>项目展示</h3>

            <p class="ani" swiper-animate-effect=" zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">抬头便是大好青天</p>

            <img src="images/psb.jpg" class="img_3"/>

            </p>

            <img src="images/jaintou.png" class="jiantou"/>
        </div>
        <div class="swiper-slide sjt_7">

            <p class="ani" swiper-animate-effect=" swing" swiper-animate-duration="2s" swiper-animate-delay="0.3s">手机号：15030399317</p>
            <p class="ani" swiper-animate-effect=" rotateIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">微信：15030399317</p>
            <p class="ani" swiper-animate-effect=" bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="0.3s">QQ：825918447</p>

        <audio src="source/xiangxinzj.mp3" id="audio" autoplay loop></audio>

    <!--<div class="swiper-pagination"></div>-->

<!-- Swiper JS -->

<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/touch.js" type="text/javascript"></script>
<!--<script src="js/swiper.animate.min.js"></script>-->
<!-- Initialize Swiper -->
<script>
    $(".music").tap(function () {
        if(document.querySelector("audio").paused==true)
        {
            document.querySelector("audio").play();
            $(".music").addClass("mu_1")
        }
        else
        {
            document.querySelector("audio").pause();
            $(".music").removeClass("mu_1")
        }
    });
    var swiper = new Swiper('.swiper-container', {
//        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });

</script>
</body>
</html>
